# This is a basic workflow to help you get started with Actions

name: Deploy on pull request

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Code checkout 
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js config
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 20.17.0

      # User login
      - name: Set up Git user
        run: |
          git config --global user.name "icafrn"
          git config --global user.email "meuicafrn@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/icafrn/icafrn-site.git
          
      # Node.js install dependencies
      - name: Install dependencies
        run: npm install

      # Execute deploy script
      - name: Run deploy script
        run: npm run deploy
